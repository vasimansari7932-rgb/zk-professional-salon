<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management | ZK Salon Admin</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="admin-style.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Microsoft Clarity -->
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
            t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "vksb247mye");
    </script>
</head>

<body class="admin-page">
    <div class="admin-layout">
        <div class="sidebar-overlay"></div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2 class="text-gold">ZK Salon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="bookings.html" class="nav-link">
                    <i data-lucide="calendar"></i>
                    <span>Bookings</span>
                </a>
                <a href="employees.html" class="nav-link">
                    <i data-lucide="users"></i>
                    <span>Employees</span>
                </a>
                <a href="services.html" class="nav-link active">
                    <i data-lucide="scissors"></i>
                    <span>Services</span>
                </a>
                <a href="products.html" class="nav-link">
                    <i data-lucide="package"></i>
                    <span>Products</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn" class="nav-link">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-row">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="menu-toggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1>Service Management</h1>
                </div>
                <button class="btn-primary" id="addServiceBtn">+ Add Service</button>
            </div>

            <div class="table-container">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Service Name</th>
                                <th>Price</th>
                                <th>Duration (mins)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTable">
                            <!-- Rows populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Service Modal -->
    <div id="serviceModal" class="admin-modal" style="display: none;">
        <div class="admin-modal-content">
            <div class="modal-header">
                <h2 class="text-gold" style="margin: 0;">Add New Service</h2>
                <button type="button" class="close-modal"
                    onclick="document.getElementById('serviceModal').style.display='none'">&times;</button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <div class="form-group">
                        <label>Service Name</label>
                        <input type="text" id="serviceName" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Price (â‚¹)</label>
                        <input type="number" id="servicePrice" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="serviceDuration" required class="form-control">
                    </div>
                    <div class="modal-footer" style="padding: 1.5rem 0 0;">
                        <button type="button" class="btn-secondary" id="cancelServiceBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Service</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/api-config.js"></script>
    <script src="admin.js"></script>
    <script src="admin-services.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
