<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management | ZK Salon Admin</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="admin-style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-page">
    <div class="admin-layout">
        <div class="sidebar-overlay"></div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2 class="text-gold">ZK Salon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="bookings.html" class="nav-link">
                    <i data-lucide="calendar"></i>
                    <span>Bookings</span>
                </a>
                <a href="employees.html" class="nav-link active">
                    <i data-lucide="users"></i>
                    <span>Employees</span>
                </a>
                <a href="services.html" class="nav-link">
                    <i data-lucide="scissors"></i>
                    <span>Services</span>
                </a>
                <a href="products.html" class="nav-link">
                    <i data-lucide="package"></i>
                    <span>Products</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn" class="nav-link">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-row">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="menu-toggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1>Employee Management</h1>
                </div>
                <button class="btn-primary" id="addEmpBtn">+ Add Employee</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                        <!-- Rows populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Employee Modal -->
    <div id="empModal" class="admin-modal" style="display: none;">
        <div class="admin-modal-content">
            <div class="modal-header">
                <h2 class="text-gold" style="margin: 0;">Add New Employee</h2>
                <button type="button" class="close-modal"
                    onclick="document.getElementById('empModal').style.display='none'">&times;</button>
            </div>
            <div class="modal-body">
                <form id="empForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="empName" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="empEmail" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="empPassword" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" id="empMobile" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="empRole" class="form-control">
                            <option value="employee">Employee / Barber</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div class="modal-footer" style="padding: 1.5rem 0 0;">
                        <button type="button" class="btn-secondary" id="cancelEmpBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/api-config.js"></script>
    <script src="admin.js"></script>
    <script src="admin-employees.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
