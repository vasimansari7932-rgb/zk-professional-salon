<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard | ZK Salon</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="admin-style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-page">
    <div class="admin-layout">
        <div class="sidebar-overlay"></div>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i data-lucide="scissors" class="text-gold"></i>
                <h2 class="text-gold">ZK Salon</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="employee-dashboard.html" class="nav-link active">
                    <i data-lucide="calendar"></i>
                    <span>My Schedule</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn" class="nav-link">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-row">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="menu-toggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div>
                        <h1>Staff Dashboard</h1>
                        <p style="color: var(--text-secondary);">Manage your daily schedule and earnings</p>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 1.5rem;">
                    <button class="btn-primary" onclick="openManualBookingModal()">
                        <i data-lucide="plus"></i> Add Appointment
                    </button>
                    <div class="user-greeting">
                        <span>Welcome, <strong id="adminName">Barber</strong></span>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(212, 175, 55, 0.1); color: var(--accent-gold);">
                        <i data-lucide="indian-rupee"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Today's Earnings</h3>
                        <div class="value" id="totalToday">₹0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1); color: #10b981;">
                        <i data-lucide="trending-up"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Monthly Earnings</h3>
                        <div class="value" id="totalMonth">₹0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i data-lucide="check-circle"></i></div>
                    <div class="stat-info">
                        <h3>Completed</h3>
                        <div class="value" id="completedCount">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i data-lucide="clock"></i></div>
                    <div class="stat-info">
                        <h3>Upcoming</h3>
                        <div class="value" id="upcomingCount">0</div>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Service</th>
                                <th>Time</th>
                                <th>Date</th>
                                <th>Price (₹)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeBookingsTable">
                            <!-- Rows populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Manual Booking Modal -->
    <div id="bookingModal" class="admin-modal" style="display: none;">
        <div class="admin-modal-content" style="max-width: 500px; width: 90%;">
            <div class="modal-header">
                <h2 style="margin:0; font-family:'Outfit',sans-serif; font-size:1.4rem;">
                    <i data-lucide="calendar-plus"
                        style="width:20px;height:20px;vertical-align:middle;margin-right:8px;color:var(--accent-gold);"></i>
                    Add Appointment
                </h2>
                <button onclick="closeModal()" class="close-modal">&times;</button>
            </div>
            <form id="manualBookingForm">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="custName" required class="form-control" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="custMobile" required class="form-control" placeholder="9876543210">
                </div>
                <div class="form-group">
                    <label>Service</label>
                    <select id="custService" required class="form-control">
                        <option value="">Select Service</option>
                    </select>
                </div>
                <div class="form-row-inline">
                    <div class="form-group" style="flex:1;">
                        <label>Date</label>
                        <input type="date" id="custDate" required class="form-control">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Time</label>
                        <input type="time" id="custTime" required class="form-control">
                    </div>
                </div>
                <div class="modal-footer"
                    style="padding: 1.5rem 0 0; display:flex; gap:1rem; justify-content:flex-end;">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i data-lucide="check" style="width:16px;height:16px;"></i>
                        Save Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="../scripts/api-config.js"></script>
    <script src="admin-employee.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
